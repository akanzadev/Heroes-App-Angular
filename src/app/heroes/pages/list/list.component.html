<ng-template #loadHeroes>
  <p>Loading...</p>
</ng-template>
<div
  fxLayout="row wrap"
  fxLayoutAlign="center"
  style="gap: 20px"
  *ngIf="heroes$ | async as heroes; else loadHeroes"
>
  <div
    fxFlex.md="30"
    fxFlex.lg="15"
    fxFlex.sm="40"
    fxFlex="100"
    *ngFor="let heroe of heroes"
  >

  </div>
</div>
